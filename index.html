<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senha</h1>
    
    <div class="password-box">
      <input type="text" id="password" readonly>
      <button id="copy-btn" title="Copiar senha">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>
    </div>

    <div class="options">
      <div class="length-container">
        <label for="length">Tamanho da senha:</label>
        <input type="number" id="length" min="4" max="50" value="12">
      </div>

      <label class="checkbox">
        <input type="checkbox" id="uppercase" checked>
        Letras maiúsculas
      </label>

      <label class="checkbox">
        <input type="checkbox" id="lowercase" checked>
        Letras minúsculas
      </label>

      <label class="checkbox">
        <input type="checkbox" id="numbers" checked>
        Números
      </label>

      <label class="checkbox">
        <input type="checkbox" id="symbols" checked>
        Símbolos
      </label>
    </div>

    <div class="phone-container">
      <label for="phone">Número do WhatsApp:</label>
      <input type="tel" id="phone" placeholder="Ex: 5511999999999">
    </div>

    <button id="generate-btn" class="generate-btn">Gerar Senha</button>
    <button id="whatsapp-btn" class="whatsapp-btn">
      Enviar para WhatsApp
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
